<br />

<div class="ui menu">
    <div class="item header">
        <h3>Эксперимерты</h3>
    </div>
    <div class="right menu">
        <a class="active orange item" href="#!/experiment/create">Добавить</a>
    </div>
</div>

<div class="ui segment">
    <div class="ui divided items">
        <div class="item" ng-repeat="item in experimentIndexCtrl.items">
            <div class="content">
                <a class="header">{{item.name}}</a>
                <div class="meta">
                    <span>Результатов: {{item.resultCount}}</span>
                </div>
                <div class="description">
                    <p>{{item.description}}</p>
                </div>
                <div  class="extra">
                    <a class="ui button mini orange" href="javascript: ">Посмотреть</a>
                    <a class="ui button mini orange" ng-click="experimentIndexCtrl.run(item)">Запустить</a>
                    <a class="ui button mini orange" ng-click="experimentIndexCtrl.remove(item.id)">Удалить</a>
                </div>
            </div>
        </div>
    </div>
</div>
